<!DOCTYPE html>
<html lang="en">
<head>
  <title>Style Hub - Login/Register</title>
<link rel="stylesheet" href="./../css/login.css">
<body>
  <div class="auth-container">
    <img src="../images/login page logo.png" alt="Style Hub Logo" class="logo" />
    <div class="form-box">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="switch">Don't have an account &nbsp;<a href="#" onclick="toggleForm(true)"><u>Register</u></a></p>
      </form>
    </div>

    <div class="form-box hidden" id="registerBox">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p class="switch">Already have an account &nbsp;<a href="#" onclick="toggleForm(false)">Login</a></p>
      </form>
    </div>
  </div>
  <script>
    function toggleForm(showRegister) {
      document.querySelector('.form-box').classList.toggle('hidden', showRegister);
      document.getElementById('registerBox').classList.toggle('hidden', !showRegister);
    }
  </script>
</body>
</html>
