<!doctype html>
<html>
    <head>
    <title>contact</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
         <div style="height: 90px;">
      <body>

    <header>
        <div class="navbar">
            <img src="./../images/logo_grey.jpg" alt="logo" width="200px">
        <div class="container">
            <h1>Contact Style Hub</h1>
            <p> Reach out for inquiries, feedback,or collaborations.</p><br>
           <div class="menubar">
                <input class="input-box" type="text" placeholder="Search"><br><br>
                <a href="#">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#">Men's Fashion</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#">Women's Fashion</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="#">Contact</a>&nbsp;&nbsp;&nbsp;&nbsp;
                 <a href="#">Login/Register</a><br><br>
            
            <div class="contact-wrapper">
                <form class="contact-form">
                    <label for="name"> Your Name </label>
                    <input type="text" id="name" name="name"required/><br><br>
                    <label for="email"> Your Email </label>
                    <input type="email" id="email" name="email" required/><br><br>
                    <label for="message"> Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea><br><br>
                    <button type="submit"> Send Message</button>
                    </form>
                    <div class="contact-info">
                        <h2> Get in Touch </h2>
                        <p> <a href="mailto Email:contact@stylehub.com">  contact@stylehub.com </a></p>
                        <p> <a href="Phone:+91 9043989090">call us</a></p>
                        <p> Address:123 Fashion Street, India </p>
                    </div>
                </div>
         </div>
    </div>
    </div>
    </header>
    </body>
 </html>
